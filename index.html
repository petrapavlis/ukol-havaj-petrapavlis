<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedeme na Hawaj</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dovolena">
      <div class="uvod">
        <h1>Aloha</h1>
        <h2>Našetřily holky dost peněz na cestu na Havaj?</h2>
        <div class="akce">
          <a class="tlacitko" href="#">Klikni a dozvíš se</a>
        </div>
        <audio src="audio/audio.mp3"></audio>
      </div>

      <div class="holky">
        <div class="alena">
          <img class="opice1" src="images/alena.png" alt="opice Alena" />
          <img
            class="bublina1"
            src="images/bublina1.png"
            alt="bublina"
            style="visibility: hidden"
          />
          <img
            class="bublina3"
            src="images/bublina3.png"
            alt="bublina"
            style="visibility: hidden"
          />
        </div>

        <div class="karolina">
          <img class="opice2" src="images/karolina.png" alt="opice Karolina" />
          <img
            class="bublina2"
            src="images/bublina2.png"
            alt="bublina"
            style="visibility: hidden"
          />
          <img
            class="bublina4"
            src="images/bublina4.png"
            alt="bublina"
            style="visibility: hidden"
          />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
